<!DOCTYPE html>
<html>
    <header>
        <link rel = "stylesheet" href ="css/general.css">
        <link rel = "stylesheet" href = "css/result.css">
        <link rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
      <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
      <!--Google Fonts-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </header>
    <body>
        <div class="background-image"></div>
        <h1 id="encouragement">Words Of Encouragement</h1>
        <div class = "content-panel">
            <div class="image">
                <img src="Image/result_tes.svg" alt="Description">
            </div>
            <ul class="result-data">
                <li>Duration: <span id="time">00:00</span></li>
                <li>Score: <span id="current-score">0</span>/<span id="max-score">10</span></li>
                <li>Difficulty:<span id="difficulty">Medium</span></li>
                <li>Type: <span id="type">Easy</span></li>
            </ul>
        </div>
        <div class="button-container">
            <button id="check-correct-answer" onclick="checkAnswer()">Check Correct Answer!</button>
        </div>
    </body>
</html>
